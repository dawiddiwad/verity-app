    <title>AI Resume Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0284c7',
              'brand-secondary': '#4338ca',
              'base-100': '#0f172a',
              'base-200': '#1e293b',
              'base-300': '#334155',

            animation: {

        },
